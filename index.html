<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="max-w-4xl h-[440px] rounded shadow-lg  absolute m-auto  top-0 right-0 left-0 bottom-0  p-12">
        <h1 class="text-center text-neutral-800 font-black text-5xl pb-10">Welcome To My Simple Bank!!</h1>
        <section>
            <article class="bg-neutral-800 text-zinc-50 p-5 rounded">
                <h2 class="text-center font-bold text-4xl pb-5">Please Log In</h2>
                <div>
                    <input type="email" id="email" placeholder="Enter Your Email Address"
                        class="p-2 rounded block w-full mb-3 text-black outline-none text-xl">
                    <input type="password" name="" id="password" placeholder="Enter your password"
                        class="p-2 rounded block w-full mb-3 text-black outline-none text-xl">
                    <button type="submit"
                        class="display-block w-full font-black tracking-widest text-xl bg-white text-neutral-800 uppercase p-2 rounded hover:bg-neutral-800 hover:text-white hover:border-neutral-50 hover:border-2 border-2 border-transparent"
                        id="submitBtn">Submit</button>
                </div>
            </article>
        </section>
    </header>
    <script src="login.js"></script>
</body>

</html>
